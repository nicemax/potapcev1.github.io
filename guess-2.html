	<title>Личный сайт начинающего веб-разработчика</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		function playGuess2() {	
			var answer = ( Math.random() * 100 ).toFixed(0);

			while(true) {
				var userAnswer1 = prompt("Ходит игрок №1. Введите число от 0 до 100. Для выхода нажмите q");

				if ( userAnswer1 == 'q')
					break;
				if ( userAnswer1 > answer ) {
					alert('Ваше число слишком большое');
				} else if ( userAnswer1 < answer ) {
					alert('Ваше число слишком маленькое');
				} else if ( userAnswer1 == answer ) {
					alert('Угадал игрок №1');
					break;
				}

				var userAnswer2 = prompt("Ходит игрок №2. Введите число от 0 до 100. Для выхода нажмите q");

				if ( userAnswer2 == 'q')
					break;
				if ( userAnswer2 > answer ) {
					alert('Ваше число слишком большое');
				} else if ( userAnswer2 < answer ) {
					alert('Ваше число слишком маленькое');
				} else if ( userAnswer2 == answer ) {
					alert('Угадал игрок №2');
					break;
				}
			}
		}

	</script>
</head>
