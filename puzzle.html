<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Личный сайт начинающего веб-разработчика</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var result = 0;

		function askQuestion(textBoxId, answer)
		{
			var userAnswer = document.getElementById(textBoxId).value.toLowerCase();
			if (userAnswer == answer)
				result++;
		}

		function askQuestions()
		{
			askQuestion("userAnswer1", "ёлка");
			askQuestion("userAnswer2", "крапива");
			askQuestion("userAnswer3", "молния");
			askQuestion("userAnswer4", "ветер");
		
			if (result == 1)
				alert('Вы угадали 1 загадку');
			else if (result > 1)
				alert('Вы угадали ' + result + ' загадки');
			else 
				alert('Вы ничего не угадали');
			result = 0;
		}		

	</script>
</head>
<body>
	<div id="header">
		<a href="index.html">Главная</a><span>/</span>
		<a href="puzzle.html">Загадки</a><span>/</span>

		<a href="guess-2.html">Угадайка мультиплеер</a><span>/</span>
	</div>
<div id="content">
	<div id="center">	
		<h3>Игра в загадки</h3>			
	    <div id="box">
	    	<h5>Отгадай загадки!</h5>
	    	
	    	<p>Зимой и летом одним цветом. Что это?</p>
	    	<input type="text" id="userAnswer1">

            <p>Не огонь, а жжется. Что это?</p>
            <input type="text" id="userAnswer2">

			<p>Раскаленная стрела дуб свалила у села. Что это?</p>
            <input type="text" id="userAnswer3">

			<p>Летит, а не птица, воет, а не зверь. Что это?</p>
            <input type="text" id="userAnswer4">

            <br><br/>
            <a href="#" onclick="askQuestions();">Отправить</a>
	    </div>
</div>
